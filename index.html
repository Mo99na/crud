<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cairo:wght@300;700&family=Lobster&family=Pacifico&family=Roboto:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bookmark-container">
        <div class="bookmark-title">
            <h1>Bookmarker</h1>
        </div>

        <hr style="border-top: dotted 2px;  width: 90%;" /> 

        <div class="bookmark-title2">
            <h2 class="title"><i class="fa-solid fa-bookmark"></i><p>Bookmark your favorite sites</p><i class="fa-solid fa-bookmark"></i></h2>

        </div>   
        <div class="box">
            <div class="name">
                <label for="full-name"><i class="fa-solid fa-book"></i> Site Name</label>
                <input class="input " type="text" id="full-name" placeholder="Bookmark Name">
            </div>
            
            <div class="url">
                <label for="website"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="url"  class="input" id="website"  placeholder="Website Url">
            </div>

            
            <button>Submit</button>
        </div> 
           

        <hr style="border-top: dotted 2px;  width: 90%;" /> 

        <table>
            
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            
                <tbody class="list">
           
                </tbody> 
        </table>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
